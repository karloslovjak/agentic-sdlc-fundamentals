# Test Configuration
# Configuration file for test environment (overrides application.yml)

# ========================================
# H2 In-Memory Database for Tests
# ========================================
spring:
  # Each test gets a fresh database instance
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Disable H2 console in tests
  h2:
    console:
      enabled: false

  # ========================================
  # JPA / Hibernate Configuration for Tests
  # ========================================
  jpa:
    # Create-drop ensures clean state for each test
    hibernate:
      ddl-auto: create-drop

    # Disable SQL logging in tests for cleaner output
    show-sql: false

    properties:
      hibernate:
        # Use H2 dialect
        dialect: org.hibernate.dialect.H2Dialect

  # ========================================
  # Disable Banner in Tests
  # ========================================
  main:
    banner-mode: off

# ========================================
# Logging Configuration for Tests
# ========================================
logging:
  level:
    root: WARN
    com.accenture.taskmanager: INFO
    org.springframework.web: WARN
    org.springframework.data: WARN
    org.hibernate: WARN
