# Render.com Infrastructure as Code
# This file defines all services needed for the Task Manager application

services:
  # Spring Boot Backend API
  - type: web
    name: task-manager-api
    env: docker
    plan: free
    region: frankfurt  # Change to your preferred region: oregon, frankfurt, singapore
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PGHOST
        fromDatabase:
          name: taskmanager-postgres
          property: host
      - key: PGPORT
        fromDatabase:
          name: taskmanager-postgres
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: taskmanager-postgres
          property: database
      - key: PGUSER
        fromDatabase:
          name: taskmanager-postgres
          property: user
      - key: PGPASSWORD
        fromDatabase:
          name: taskmanager-postgres
          property: password
      - key: SERVER_PORT
        value: 8080
    healthCheckPath: /actuator/health
    autoDeploy: true  # Auto-deploy on push to main branch

databases:
  - name: taskmanager-postgres
    databaseName: taskmanager
    plan: free
    region: frankfurt  # Must match service region
    ipAllowList: []  # Empty = allow all (required for free tier)
